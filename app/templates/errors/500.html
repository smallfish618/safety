{% extends 'base.html' %}

{% block title %}500 - 服务器错误{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <h1 class="display-1 text-danger">500</h1>
                    <h3 class="text-secondary mb-4">服务器内部错误</h3>
                    <p class="text-muted">抱歉，服务器遇到了一个错误，无法完成您的请求。</p>
                    <p class="text-muted small">管理员已收到此错误通知。</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> 返回首页
                        </a>
                        <button class="btn btn-outline-secondary ms-2" onclick="history.back()">
                            <i class="bi bi-arrow-left"></i> 返回上一页
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
