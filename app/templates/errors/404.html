{% extends 'base.html' %}

{% block title %}404 - 页面未找到{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <h1 class="display-1 text-muted">404</h1>
                    <h3 class="text-secondary mb-4">页面未找到</h3>
                    <p class="text-muted">您请求的页面不存在或已被移除。</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> 返回首页
                        </a>
                        <button class="btn btn-outline-secondary ms-2" onclick="history.back()">
                            <i class="bi bi-arrow-left"></i> 返回上一页
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
